<div class="row mt-5 mb-4">
    <ng-container *ngFor="let gen of generations">
        <div class="col-10 col-md-5 mx-auto p-3">
            <button type="button" class="btn btn-dark btn-block p-3" [routerLink]="['/generation', gen.num]">{{ gen.title }}</button>
        </div>
    </ng-container>
</div>
